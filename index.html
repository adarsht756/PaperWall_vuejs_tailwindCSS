<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HD Wallpapers</title>
<!--        <link rel="stylesheet" href="assets/tailwind.css">-->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<style>
    * {
        -webkit-tap-highlight-color: transparent;
        scroll-behavior: smooth;
    }

    #search {
        width: 8cm;
    }
    @media screen and  (min-width: 640px){
        #search {
            width: 23cm;
        }
    }

    #carousel {
        height: 620px;
        background: url('https://images.unsplash.com/photo-1533371452382-d45a9da51ad9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1352&q=80') no-repeat;
        background-size: cover;
        background-position: center;
    }

    .middle {
        transition: .5s ease;
        opacity: 0;
        position: absolute;
        top: 0;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }

    .conta:hover .profile_info{
        opacity: 1;
    }

    .conta:after {
        content:'\A';
        position:absolute;
        width:100%; height:100%;
        top:0; left:0;
        background:rgba(0,0,0,0.5);
        opacity:0;
        transition: all 0.5s;
        -webkit-transition: all 0.5s;
    }

    .conta:hover .wall_image{
        --transform-scale-x: 1.1;
        --transform-scale-y: 1.1;
    }

    .conta:hover:after {
        opacity:1;
    }

    .conta:hover .middle {
        opacity: 1;
        /*transform: translateY(-20px);*/
    }

    button:focus,
    input:focus {
        outline: none;
    }

    .gradient-text {
        background-color: #f3ec78;
        background-image: linear-gradient(45deg, #f3ec78, #2daf98);
        background-size: 100%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        -moz-text-fill-color: transparent;
    }

    .slideRight-enter {
        opacity: 0;
        transform: translateX(-100%);
    }

    .slideRight-enter-active {
        transition: all .3s ease-in;
    }

    .slideRight-leave {
        opacity: 0;
        transform: translateX(-100%);
    }
</style>

<body>
<div id="app">

    <transition name="slideRight">
        <div v-show="sideBar"
             class="min-h-screen fixed left-0 top-0 z-50 bg-black text-white w-56 items-center text-center flex flex-col">
            <div class="mt-6">
                <h1 class="text-2xl gradient-text font-semibold">PaperWall</h1>
                <div class="mt-5 pr-0 lg:pr-10">
                    <div class="relative">
                        <button class="absolute flex inset-y-0 left-0 pl-3 items-center" @click="searchPhoto">
                            <svg class="h-5 w-5 text-gray-600" viewBox="0 0 24 24" fill="none">
                                <path stroke="black" stroke-width="2" stroke-linecap="round"
                                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                            </svg>
                        </button>
                        <input v-model="searchKey"
                               class="block w-48 lg:w-full rounded-full shadow-lg font-semibold border border-gray-700 pl-10 pr-4 py-2 text-sm placeholder-black"
                               placeholder="Search">
                    </div>
                </div>
                <div class="flex flex-col mt-5">
                    <div class="leading-8" v-for="category in categories">
                        <button @click="searchCategory(category)">{{ category }}</button>
                    </div>
                </div>
            </div>
        </div>
    </transition>

    <nav class="flex flex-row justify-between lg:justify-start h-16 bg-black text-white items-center px-3 lg:px-10 py-1 lg:py-3 fixed w-full top-0 z-30">
        <h1 class="text-2xl lg:text-3xl gradient-text font-semibold">PaperWall</h1>

        <div class="hidden lg:flex items-center justify-center ml-20">
            <div class="mx-3" v-for="category in categories">
                <button @click="searchCategory(category)">{{ category }}</button>
            </div>
        </div>

        <button @click="sideBar = !sideBar" class="text-gray-600 lg:hidden">
            <svg class="h-6 w-6" aria-hidden="true" fill="currentColor" focusable="false"
                 data-prefix="fad" data-icon="bars" role="img" xmlns="http://www.w3.org/2000/svg"
                 viewBox="0 0 448 512">
                <g class="fa-group">
                    <path fill="currentColor"
                          d="M16 288h416a16 16 0 0 0 16-16v-32a16 16 0 0 0-16-16H16a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16z"
                          class="fa-secondary"></path>
                    <path fill="currentColor"
                          d="M432 384H16a16 16 0 0 0-16 16v32a16 16 0 0 0 16 16h416a16 16 0 0 0 16-16v-32a16 16 0 0 0-16-16zm0-320H16A16 16 0 0 0 0 80v32a16 16 0 0 0 16 16h416a16 16 0 0 0 16-16V80a16 16 0 0 0-16-16z"
                          class="fa-primary"></path>
                </g>
            </svg>
        </button>

        <div class="hidden lg:block absolute right-0 pr-0 lg:pr-10">
            <button class="ml-6">
                <img class="h-9 border h-10 rounded-full object-cover"
                     src="https://images.unsplash.com/photo-1487412720507-e7ab37603c6f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2.25&w=144&h=144&q=60"
                     alt="">
            </button>
        </div>
    </nav>

        <div class="relative bg-gray-200 mt-16" id="carousel">

        <div class="absolute text-white flex flex-col ml-4 lg:ml-64">
            <h2 class="font-semibold mt-40 text-4xl">PaperWall</h2>
            <p class="text-xl">The internetâ€™s source of freely usable images. <br>
                Powered by creators everywhere.</p>
            <div class="relative mt-10">
                <button class="absolute flex inset-y-0 left-0 pl-3 items-center" @click="searchPhoto">
                    <svg class="h-6 w-6 text-gray-600" viewBox="0 0 24 24" fill="none">
                        <path stroke="black" stroke-width="2" stroke-linecap="round"
                              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                </button>
                <input v-model="searchKey" @keyup.enter="searchPhoto" id="search"
                       class="w-48 shadow-lg text-black font-semibold pl-12 pr-4 py-2 rounded-sm text-sm lg:text-lg placeholder-black"
                       placeholder="Search high resolution images...">
            </div>
        </div>
    </div>
    <div class="w-full mx-auto bg-gray-500 mt-10" style="width: 95%;height: 1px"></div>

    <div class="flex flex-col lg:flex-row mt-10 container mx-auto">

        <div class="flex flex-col">
            <div v-for="result in results.slice(0,7)" class="m-3 conta bg-gray-400 relative">
                <div class="overflow-hidden">
                    <img class="wall_image mx-auto h-full w-full transition-all transform duration-500"
                         :src="result.urls.small"
                         alt="">
                </div>
                <div>
                    <button class="px-4 py-2 bg-gray-700 text-white rounded-t-md middle z-10"
                            @click="download(result.links.download_location)"> Download
                    </button>
                    <div class="absolute inline-flex items-center z-10 -mt-10 profile_info opacity-0 transition-opacity duration-500">
                        <img class="rounded-full mx-2" :src="result.user.profile_image.small" alt="">
                        <span class="text-white"> {{ result.user.first_name }} {{ result.user.last_name }}</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex flex-col">
            <div v-for="result in results.slice(7,14)" class="m-3 conta bg-gray-400 relative">
                <div class="overflow-hidden">
                    <img class="wall_image mx-auto h-full w-full transition-all transform duration-500"
                         :src="result.urls.small"
                         alt="">
                </div>
                <div>
                    <button class="px-4 py-2 bg-gray-700 text-white rounded-t-md middle z-10"
                            @click="download(result.links.download_location)"> Download
                    </button>
                    <div class="absolute inline-flex items-center z-10 -mt-10 profile_info opacity-0 transition-opacity duration-500">
                        <img class="rounded-full mx-2" :src="result.user.profile_image.small" alt="">
                        <span class="text-white"> {{ result.user.first_name }} {{ result.user.last_name }}</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex flex-col">
            <div v-for="result in results.slice(14)" class="m-3 conta bg-gray-400 relative">
                <div class="overflow-hidden">
                    <img class="wall_image mx-auto h-full w-full transition-all transform duration-500"
                         :src="result.urls.small"
                         alt="">
                </div>
                <div>
                    <button class="px-4 py-2 bg-gray-700 text-white rounded-t-md middle z-10"
                            @click="download(result.links.download_location)"> Download
                    </button>
                    <div class="absolute inline-flex items-center z-10 -mt-10 profile_info opacity-0 transition-opacity duration-500">
                        <img class="rounded-full mx-2" :src="result.user.profile_image.small" alt="">
                        <span class="text-white"> {{ result.user.first_name }} {{ result.user.last_name }}</span>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="flex mx-auto justify-center text-center my-5">
        <div v-for="i in 10">
            <button class="shadow-xl border border-gray-400 lg:px-6 p-3 lg:py-4 bg-gray-300 font-semibold"
                    @click="goToPage(i)">{{
                i }}
            </button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>

<script>
    var app = new Vue({
        el: '#app',
        data() {
            return {
                sideBar: false,
                results: [],
                // randomPhoto: { },
                searchKey: "",
                categories: ["Nature", "Wallpapers", "Textures & Patterns", "People",
                    "Business & Work", "Travel", "Technology", "Animals", "Interiors"]
            }
        },
        methods: {
            download(a) {
                axios.get(a + "?client_id=J3fTdcbKTEm-IUjcWz8MseJaQEtCWEilFo8ODyEuVrU")
                    .then(response => {
                        window.open(response.data.url, "_blank");

                    })
            },
            searchPhoto() {
                document.body.scrollTop = 283.20001220703125;
                document.documentElement.scrollTop = 283.20001220703125;
                axios.get("https://api.unsplash.com/search/photos/?client_id=J3fTdcbKTEm-IUjcWz8MseJaQEtCWEilFo8ODyEuVrU&query=" + this.searchKey + "&per_page=21")
                    .then(response => {
                        console.log("API called Successfully");
                        this.results = response.data.results;
                    });
            },
            searchCategory(category) {
                document.body.scrollTop = 572;
                document.documentElement.scrollTop = 572;
                axios.get("https://api.unsplash.com/search/photos/?client_id=J3fTdcbKTEm-IUjcWz8MseJaQEtCWEilFo8ODyEuVrU&query=" + category + "&per_page=21")
                    .then(response => {
                        console.log("API called Successfully");
                        this.results = response.data.results;
                        this.searchKey = null;
                    });

            },
            goToPage(i) {
                document.body.scrollTop = 283.20001220703125;
                document.documentElement.scrollTop = 283.20001220703125;
                axios.get("https://api.unsplash.com/photos/?client_id=J3fTdcbKTEm-IUjcWz8MseJaQEtCWEilFo8ODyEuVrU&per_page=21&page=" + i)
                    .then(response => {
                        console.log("API called Successfully");
                        this.results = response.data;
                        console.log(this.results);
                    });
            }
        },
        mounted() {
            axios.get("https://api.unsplash.com/photos/?client_id=J3fTdcbKTEm-IUjcWz8MseJaQEtCWEilFo8ODyEuVrU&per_page=21")
                .then(response => {
                    this.results = response.data;
                    console.log(this.results);
                })

            // axios.get("https://api.unsplash.com/photos/random/?client_id=J3fTdcbKTEm-IUjcWz8MseJaQEtCWEilFo8ODyEuVrU")
            //     .then(response => {
            //         this.randomPhoto = response.data.urls.regular
            //         console.log(response.data.urls.regular);
            //
            //     })
        }
    })
</script>
</body>

</html>
